{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!<br>
Your balance is : {{ user.profile.balance }}
<p><a href="{% url 'logout' %}">logout</a></p>
<p><a href="{% url 'balance' %}">update balance</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
